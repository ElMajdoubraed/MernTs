name: Deploy docusaurus docs

on:
  push:
    branches: ["main", "pages", "prod"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install dependencies
        run: cd docs && npm install
      - name: Build
        run: cd docs && npm run build
      - name: Save output
        run: cd docs && mv build ../out

  #Check job
  check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        run: if [! -d "$out" ]; then mkdir docs/out; fi

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  # Cleanup job
  cleanup:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Cleanup
        run: rm -rf out
